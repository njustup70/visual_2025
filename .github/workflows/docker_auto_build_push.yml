name: Docker镜像信息检查

on:
  push:
    branches: [ "git_action" ]  # 仅在推送到 master 分支时触发

env:
  # 镜像仓库地址，默认为 GitHub 容器注册表
  REGISTRY: ghcr.io
  # 镜像名称，格式为 <账户>/<仓库>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-image-metadata:
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出代码仓库
      - name: 检出代码
        uses: actions/checkout@v4

      # 第二步：提取 Docker 镜像元数据（标签和标签）
      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}