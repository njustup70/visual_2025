name: Docker镜像信息检查

on:
  push:
    branches: [ "git_action" ]  # 仅在推送到 master 分支时触发
  pull_request:
    branches: ["git_action"]  # 仅在 PR 合并到 git_action 分支时触发
env:
  # 可设置为 docker.io 或 ghcr.io
  REGISTRY: docker.io
  #仓库名
  REPO_NAME: elainasuki/rc2025
  # 镜像名称，格式为 <账户>/<仓库>

jobs:
  build-and-push:
    name: 构建并推送镜像  # 中文 job 名称（显示用）
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Buildx 构建器
        uses: docker/setup-buildx-action@v3

      - name: 登录docker 
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY == 'ghcr.io' && github.actor || secrets.DOCKER_HUB_USERNAME }}
          password: ${{ env.REGISTRY == 'ghcr.io' && secrets.GITHUB_TOKEN || secrets.DOCKER_HUB_PASSWORD }}

      - name: 设置构建的环境变量
        id: prep
        run: |
          if [[ "${{ env.REGISTRY }}" == "docker.io" ]]; then
            echo "IMAGE_REPO=${{ env.REPO_NAME }}" >> "$GITHUB_ENV"
          else
            echo "IMAGE_REPO=${{ env.REGISTRY }}/${{ env.REPO_NAME }}" >> "$GITHUB_ENV"
          fi
      - name: 检查是否有 Dockerfile 相关变更
        id: dockerfile-check
        run: |
          # 获取所有改动的文件，检查是否包含 dockerfile
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.before }} HEAD)
          DOCKERFILE_CHANGED=$(echo "$CHANGED_FILES" | grep -i 'dockerfile' || true)
          if [[ -n "$DOCKERFILE_CHANGED" ]]; then
            echo "dockerfile_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "dockerfile_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 执行自定义构建脚本
        if: steps.dockerfile-check.outputs.dockerfile_changed == 'true'
        run: bash ./.devcontainer/build.bash --github-action
